<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator">
        <section class="display">
            <div class="valorAnterior"></div>
            <div class="valorActual"></div>
        </section>
        <button class="operator percent" value="porcentaje">%</button>
        <button class="operator division" value="dividir">/</button>
        <button id="clearAll">C</button>
        <button id="delete">&larr;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator multiplication" value="multiplicar">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator subtraction" value="restar">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator addition" value="sumar">+</button>
        <button class="number zero">0</button>
        <button class="number point">.</button>
        <button class="operator equal" value="igual">=</button>
    </main>
    <script src="Display.js"></script>
    <script src="Calculator.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
